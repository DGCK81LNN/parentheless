<!DOCTYPE html>
<html lang=cmn-Hans>
<head>
  <meta charset=utf-8>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name=viewport content="width=device-width,initial-scale=1.0">
  <title>Parentheless</title>
  <link rel=stylesheet crossorigin=anonymous
    href="https://dgck81lnn.github.io/bootstrap-lnn/dist/bootstrap-lnn.min.css">
  <link rel=stylesheet href="style.css">
  <!--<script src="https://unpkg.com/vconsole@3"></script>-->
</head>
<body>
  <main class="m-2">
    <h1>Parentheless 表达式解析器</h1>
    <div class="mb-2">
      <label class="form-label" for=input>输入令牌串（用空格分隔）</label>
      <textarea id=input class="form-control font-monospace"
        placeholder="brainf code" rows=5
        spellcheck=false autocomplete=off autocapitalize=none
      >2 a into _ neg b plus sqrt _ b squared minus 4 a c</textarea>
    </div>
    <div class="overflow-auto mb-2">
      <div id=tokens class="tokens"></div>
    </div>
    <div class="overflow-auto">
      <div id=tree class="tree"></div>
    </div>
  </main>
  <script>vConsole=new VConsole</script>
  <script type=module src="./app.mjs"></script>
</body>
</html>
